app = 'five-songs'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile'

[env]
  PHX_HOST = '5songs.com'
  PORT = '8080'
  # Spotify OAuth â€“ in der Spotify Developer Console beide URIs eintragen (5songs.de + 5songs.com)
  SPOTIFY_REDIRECT_URI = 'https://5songs.com/auth/spotify/callback'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
  cpus = 1
  memory_mb = 512
